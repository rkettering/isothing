//The module.cfg file states what the module is called, any additional modules it will load when it runs, and additional arguments.
//These arguments could include tags to select a starting level, show a hitbox, mute the music, etc. These are the same as command line tags.
{
	//"dependencies": ["frogatto"], No longer dependent on Frogatto!
	"id": "isothing",
	"min_engine_version": 1.2,
	"name": "isothing",
	arguments: ['--level', 'titlescreen.cfg'],
}